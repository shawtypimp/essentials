{% extends 'base.html'%}

{% block content %}

<form action="{{ url_for('index') }}" method="POST">

    <div class="mb-3">
      <label for="exampleInputSender" class="form-label">Sender</label>
      <input type="text" class="form-control" id="exampleInputSender" placeholder="Name" name="sender" 
      value="{{ request.form.get('sender', '') }}">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputRecipient" class="form-label">Recipient</label>
      <input type="text" class="form-control" id="exampleInputRecipient" placeholder="Name" name="recipient" 
      value="{{ request.form.get('recipient', '') }}">
    </div>
    
    <div class="mb-3">
        <label for="exampleInputAmount" class="form-label">Amount</label>
        <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount" name="amount" 
        value="{{ request.form.get('amount', '') }}">
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}

{% block checking %}

    {% for res in results %}
        <div class="result">

          block{{ res['block'] }} : {{ res['result'] }}

        </div>
    {% endfor %}

{% endblock %}
